<head> 
  <title>Invaders.js</title>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        background-color: #000020;
    }
    #field {
        width: 800px;
        height: 600px;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
  </style>
</head>

<center>
  <div id="field"></div>
</center>

<script src="js/utils.js"></script>
<script src="js/game.js"></script>
<script src="js/space.js"></script>
<script src="js/states/introState.js"></script>
<script src="js/states/gameState.js"></script>
<script>
  /* global Utils */

  var container = document.getElementById('field');
  var game = new Game(container);
  game.start();
  window.addEventListener('keydown', function(e) {
    var keycode = e.which || window.event.keycode;
    switch (keycode) {
      case Utils.const.LEFT:
      case Utils.const.RIGHT:
      case Utils.const.SPACE:
        e.preventDefault();
    }
    game.keyDown(keycode);
  });
  window.addEventListener('keyup', function(e) {
    var keycode = e.which || window.event.keycode;
    game.keyUp(keycode);
  });
</script>
